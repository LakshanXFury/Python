<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Palette Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>
<body>


<!-- Header -->
  <div class="container-fluid">
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex align-items-center text-decoration-none">
          <i class="bi bi-image"></i>
          <span class="ms-2 fs-4 fw-semibold">Image Palette</span>
        </a>
      </div>
    </header>
  </div>

<!-- Upload Section -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="upload-section w-100" style="max-width: 400px;">
      <div class="mb-3">
        <label for="formFile" class="form-label upload-label">Upload the Image</label>
        <input class="form-control" type="file" id="formFile" />
    </div>
      <div class="text-center mt-3">
        <button id="uploadBtn" class="btn btn-primary" type="button" disabled>
          Upload
        </button>
      </div>
    </div>
  </div>

  <script>
  const fileInput = document.getElementById('formFile');
  const uploadBtn = document.querySelector('uploadBtn');

  fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
      uploadBtn.removeAttribute('disabled');
      uploadBtn.innerHTML = 'Upload';
    } else {
      uploadBtn.setAttribute('disabled', 'true');
    }
  });

  uploadBtn.addEventListener('click', () => {
    uploadBtn.setAttribute('disabled', 'true');
    uploadBtn.innerHTML = `
      <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
      <span role="status">Uploading...</span>
    `;
  });
</script>

</body>
</html>
