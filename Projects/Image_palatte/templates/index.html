<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Palette Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>
<body>


<!-- Header -->
  <div class="container-fluid">
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex align-items-center text-decoration-none">
          <i class="bi bi-image"></i>
          <span class="ms-2 fs-4 fw-semibold">Image Palette</span>
        </a>
      </div>
    </header>
  </div>
<h1> Find the TOP 10 colors in your Uploaded Image</h1>
<!-- Upload Section -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="upload-section w-100" style="max-width: 550px;">
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" id="uploadForm">
      <div class="mb-3">
        <label for="formFile" class="form-label upload-label">Upload the Image</label>
        <input class="form-control" type="file" id="formFile" name="image" />
      </div>
      <div class="text-center mt-3">
        <button id="uploadBtn" class="btn btn-primary" type="submit">
          Upload
        </button>
      </div>

      {% if colors %}
        <div class="mt-4 text-center">
          <h6>Top 10 Colors</h6>
          <div class="d-flex justify-content-center flex-wrap">
            {% for color in colors %}
              <div class="me-2 mb-2 border rounded" style="background-color: {{ color }}; width: 40px; height: 40px;" title="{{ color }}"></div>
            {% endfor %}
          </div>
        </div>
      {% endif %}
    </form>
  </div>
</div>
