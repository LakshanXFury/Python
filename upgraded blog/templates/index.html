{% include "header.html" %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://plus.unsplash.com/premium_photo-1683211783920-8c66ab120c09?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Lakshan's Blog</h1>
                            <span class="subheading">A collection of Lakshan blogs</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
<div class="container">


    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

<!--          For-loop to loop through posts-->
        {% for post in posts %}

        <div class="post-preview">
          <a href="{{ url_for('post_body', index = post.id) }}">
            <h2 class="post-title">{{post.title}}</h2>
            <p class="post-subtitle">{{post.subtitle}}</p>
          </a>
          <p class="post-meta">Posted by
            <a href="{{ url_for('about') }}">Lakshan</a>
            on 2024</p>
        </div>
        <hr>

        {% endfor %}

                </div>
            </div>
        </div>
